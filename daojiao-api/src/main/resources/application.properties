
server.port=8866
spring.profiles.active=dev
spring.application.name=daojia

spring.datasource.url=jdbc:mysql://localhost:3306/daojia?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#这个是时区，一定要加，否则会默认为格林尼治时间，即少8小时
spring.jackson.time-zone=GMT+8

#认证不通过的页面
shiro.loginUrl="noLogin"
#授权不通过的跳转页面
shiro.UnauthorizedUrl="noRole"
